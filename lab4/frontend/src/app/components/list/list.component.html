<div class="room-list-container">
    <div class="header">
        <h1 class="header-title">Public Rooms</h1>
        <div class="wrapper">
            <button class="back-button" (click)="loadRooms()">Refresh List</button>
            <button class="back-button" (click)="navigateToHome()">‚Üê Back to Home</button>
        </div>
    </div>

    <div class="rooms-container">
        <div *ngIf="isLoading" class="loading">Loading rooms...</div>

        <div *ngIf="error" class="error">
            {{ error }}
        </div>

        <div *ngIf="!isLoading && !error && rooms.length === 0" class="no-rooms">
            No public rooms are currently available. Why not create one?
        </div>

        <div *ngIf="!isLoading && !error && rooms.length > 0" class="rooms-grid">
            <div class="room-card" *ngFor="let room of rooms">
                <h3>{{ room.settings.name }}</h3>
                <p><strong>Viewers:</strong> {{ room.users.length }}</p>
                <p>
                    <strong>Chat: </strong>
                    <span *ngIf="room.settings.allowChat">enabled</span>
                    <span *ngIf="!room.settings.allowChat">disabled</span>
                </p>
                <button class="back-button secondary" (click)="joinRoom(room.uuid)">Join Room</button>
            </div>
        </div>
    </div>
</div>
